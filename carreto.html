<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/styles.css">
</head>
<body>

    <main class="carrito">

        

            <p class="num-items">3 items</p>

            <section class="barra">
                <p class="percent">100%</p>
            </section>

            <p class="qualifies">Tus clasificaciones</p>

            <section class="buy">
                <div class="item">
                    <img src="/dist/img/mallorca1.webp" width="100%" alt="">

                    <h3 class="name-item">Camiseta RCD Mallorca 21/22</h3>

                    <div class="data">
                        <p class="size-color">M / Roja</p>
                        <img src="/dist/img/card-list.svg" alt="">
                    </div>

                    <div class="productPrice">
                        <h3 class="price-carreto">75,50€</h3>
                        <img class="cross" src="/dist/img/x.svg" width="40px" alt="">
                    </div>

                    <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
                </div>

                <div class="item">
                    
                    <img src="/dist/img/espanyol1.webp" width="100%" alt="">
    
                    <h3 class="name-item">Camiseta RCD Espanyol 21/22</h3>
    
                    <div class="data">
                        <p class="size-color">XS / Blanquiazul</p>
                        <img src="/dist/img/card-list.svg" alt="">
                    </div>
    
                    <div class="productPrice">
                            <h3 class="price-carreto">90,50€</h3>
                            <img class="cross" src="/dist/img/x.svg" width="40px" alt="">
                    </div>
    
                    <input type="number" id="quantity" name="quantity" min="1" max="5" value="2">
                    
                </div>
            </section>

        

        <section class="total">
            <div class="total-price">
                <p>Total</p>
                <h4>100€</h4>
            </div>

            <div class="shipping">
                <p class="ship-title">Shipping</p>
                <p class="ship">Se retiran los gastos de envío a partir de 150€</p>
            </div>
        </section>

        <section class="terms-conditions">
            <input type="checkbox" class="check-terms">
            <p class="desc-terms">Acepto las políticas</p>
        </section>
    </main>
    
</body>
</html>
